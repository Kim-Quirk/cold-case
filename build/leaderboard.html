<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC | Game Leaderboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/leaderboard.js" type="module"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&amp;family=Cinzel:wght@400;500;600;700;800&amp;family=Istok+Web&amp;family=Source+Sans+Pro&amp;family=Hind&amp;display=swap" rel="stylesheet">
</head>

<body>
    <!-- The nav bar is in the partials folder. -->
    <header class="divider" id="main-header">
    </header>
    <main>
            <div class="scoreArea">

        <section class="leaders">
                <h1>Leaderboard</h1>
                <table>
                    <tbody><tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td class="rank">1</td>
                        <td class="user">Username</td>
                        <td class="score">0:00</td>
                    </tr>
                    <tr>
                        <td class="rank">2</td>
                        <td class="user">Username</td>
                        <td class="score">0:00</td>
                    </tr>
                    <tr>
                        <td class="rank">3</td>
                        <td class="user">Username</td>
                        <td class="score">0:00</td>
                    </tr>
                    <tr>
                        <td class="rank">4</td>
                        <td class="user">Username</td>
                        <td class="score">0:00</td>
                    </tr>
                    <tr>
                        <td class="rank">5</td>
                        <td class="user">Username</td>
                        <td class="score">0:00</td>
                    </tr>

            </tbody></table>
        </section>
            <section class="personalBests">
            <h1>My High Scores</h1>
            <ol class="highscores">
                <li class="score"> 0:00 <span class="scoreDate">01/01</span></li>
                <li class="score"> 0:00 <span class="scoreDate">01/01</span></li>
                <li class="score"> 0:00 <span class="scoreDate">01/01</span></li>
                <li class="score"> 0:00 <span class="scoreDate">01/01</span></li>
                <li class="score"> 0:00 <span class="scoreDate">01/01</span></li>
            </ol>
        </section>
            </div>
    </main>
    <footer id="main-footer">Â©CCC - A BYU-Idaho Student Project</footer>
    
</body></html>
