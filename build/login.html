<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js" type="module"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&amp;family=Cinzel:wght@400;500;600;700;800&amp;family=Istok+Web&amp;family=Source+Sans+Pro&amp;family=Hind&amp;display=swap" rel="stylesheet">
</head>

<body>
    <!-- The nav bar is in the partials folder. -->
    <header class="divider" id="main-header">
    </header>
    <main>
        <form name="login" style="border:1px solid #ccc" class="loginForm">
            <div class="container">
              <h1 class="text-center">Login</h1>
              <!-- <p>Please fill in this form to create an account.</p> -->
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input id="email" type="email" placeholder="Enter Email" name="email" required="">
          <br>
              <label for="psw"><b>Password</b></label>
              <input id="password" type="password" placeholder="Enter Password" name="psw" required="">

              <button type="submit" class="loginbtn">Login</button>
              <p>Need an account? <a href="/signup.html">Sign up</a>.</p>
              <p>Forgot <a href="/">password</a>?</p>
              <!-- <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="loginbtn">Login</button>
              </div> -->
            </div>
          </form>
    </main>
    <!-- The footer is in the partials folder. -->
    <footer id="main-footer"></footer>


</body></html>
