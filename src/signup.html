<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/login.js" type="module"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Cinzel:wght@400;500;600;700;800&family=Istok+Web&family=Source+Sans+Pro&family=Hind&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- The nav bar is in the partials folder. -->
    <header class="divider" id="main-header">
    </header>
    <main>
        <form name="signup" style="border:1px solid #ccc" class="loginForm">
            <div class="container">
              <h1 class="text-center">Sign Up</h1>
              <!-- <p>Please fill in this form to create an account.</p> -->
              <hr>
              <label for="name"><b>Name</b></label>
              <input id="name" type="text" placeholder="Enter First and Last Name" name="name" required>
          <br>
          <label for="nickname"><b>Nickname</b></label>
              <input id="nickname" type="text" placeholder="Enter Nickname" name="nickname">
          <br>
              <label for="email"><b>Email</b></label>
              <input id="email" type="email" placeholder="Enter Email" name="email" required>
          <br>
              <label for="psw"><b>Password</b></label>
              <input id="password" type="password" placeholder="Enter Password" name="psw" required>
          <br>
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input id="repassword" type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

              <button type="submit" class="signupbtn">Sign Up</button>

              <p>Already have an account? <a href="/login.html">Login</a>.</p>
          
              <!-- <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div> -->
            </div>
          </form>
    </main>
    <!-- The footer is in the partials folder. -->
    <footer id="main-footer"></footer>
</body>

</html>
