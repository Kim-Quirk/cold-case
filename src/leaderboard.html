<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC | Game Leaderboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Cinzel:wght@400;500;600;700;800&family=Istok+Web&family=Source+Sans+Pro&family=Hind&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- The nav bar is in the partials folder. -->
    <header class="divider" id="main-header">
    </header>
    <main>
        <section class="leaders">
            </div>
            <div class="scoreArea">
                <h1>Leaderboard</h1>
                <table>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td class="rank">1</td>
                        <td class="user">Username</td>
                        <td class="score">1:03</td>
                    </tr>
                    <tr>
                        <td class="rank">2</td>
                        <td class="user">Username</td>
                        <td class="score">1:09</td>
                    </tr>
                    <tr>
                        <td class="rank">3</td>
                        <td class="user">Username</td>
                        <td class="score">1:10</td>
                    </tr>
        </section>
        <section class="personalBests">
            </table>

            <h1>My High Scores</h1>
            <ol class="highscores">
                <li> class="score">1:38<span class="scoreDate"></span></li>
            </ol>
            </div>
    </main>
    <footer id="main-footer">&copy;CCC - A BYU-Idaho Student Project</footer>
    </main>
</body>
