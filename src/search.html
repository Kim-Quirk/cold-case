<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC | Search Cold Cases</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Cinzel:wght@400;500;600;700;800&family=Istok+Web&family=Source+Sans+Pro&family=Hind&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- The nav bar is in the partials folder. -->
    <header class="divider" id="main-header">
    </header>
    <main>
        <h1>Cold Case Search</h1>
       <form>
        <label for="searchbar">Enter a Keyword</label>
        <input type="text" name="searchbar" id="searchbar" placeholder="Jane Doe">
        <button type="submit">Search</button>
       </form>
    </main>
    <!-- The footer is in the partials folder. -->
    <footer id="main-footer"></footer>
</body>

</html>
